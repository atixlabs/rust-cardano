# An optional string of text to output at the beginning of the generated file
header = "/* Text to put at the beginning of the generated file. Probably a license. */"
# An optional string of text to output at the end of the generated file
trailer = "/* Text to put at the end of the generated file */"
# An optional name to use as an include guard
include_guard = "CARDANO_CHAIN_RUST_H"
# An optional string of text to output between major sections of the generated
# file as a warning against manual editing
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
braces = "NextLine"
line_length = 80
tab_width = 2
language = "C"
style = "Both"
documentation_style = "Doxy"

[export]
item_types = ["constants", "globals", "enums", "structs", "unions", "typedefs", "opaque", "functions"]
prefix = "chain_"
[export.rename]
"Address" = "address"
"KindType" = "kind_type"
"Error" = "error"

[fn]
args = "Auto"
rename_args = "SnakeCase"

[struct]
rename_fields = "SnakeCase"

[enum]
# A rule to use to rename enum variants
rename_variants = "SnakeCase"
prefix_with_name = true